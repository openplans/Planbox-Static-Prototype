<section class="main">
  <div class="container">
    <h3>Sign up for a Plan In A Box account!</h3>
    <p>Choose a username and password to create your account. Please note, the username you select will be publicly visible in your project URLs.</p>
    <form>
      <p><label><strong>Username</strong></label> <input type="text" class="input-block" placeholder="Username"></p>
      <p><label><strong>Password</strong></label> <input type="password" class="input-block" placeholder="Password"></p>
      <hr>
      <p><input type="sumbit" value="Create Account" class="btn btn-large"></p>
    </form>
  </div>
</section>
